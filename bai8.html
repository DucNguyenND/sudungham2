<script>
    function swap(array){
        array=[]
        let a=parseInt(prompt("nhập vào số phần tử của mảng"))
        for (let i = 0; i < a; i++) {
            let b=prompt("Nhập phần tử thứ " + (i+1))
            array[i]=b
        }
        console.log(array.reverse())
    }
    swap()
