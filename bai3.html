<script>
  function factorial(number){
      let factor=1
      for (let i = 1; i <=number ; i++) {
          factor=factor*i
      }
      console.log(factor)
  }
  let a=parseInt(prompt("Nhập vào số a"));
  factorial(a)
</script>
