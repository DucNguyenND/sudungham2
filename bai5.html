<script>
    function min(number1,number2,number3){
        let min=number1
        if (min>number2) min=number2;
        if (min>number3) min=number3;
        return min
    }
    let a=parseInt(prompt("Nhập vào số a"))
    let b=parseInt(prompt("Nhập vào số b"))
    let c=parseInt(prompt("Nhập vào số c"))
    console.log(min(a,b,c))
</script>
